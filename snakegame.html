<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        #board{
            height:400px;
            width:400px;
            border:2px solid black;
            position:relative;
           
        }
        #snake1{
            height:10px;
            width:10px;
            background-color: green;
            top:0px;
            left:10px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="board">
        <div id="snake1"></div>

    </div>
    <script>
        let x=0;
        let y=0;
        let snake_ele=document.getElementById("snake1")
        let board_ele=document.getElementById("board")
        let boardwidth=board_ele.clientWidth
        let boardheight=board_ele.clientHeight
        let snakeSize=10
        document.body.addEventListener("keydown",function(event){
           if(event.key == "ArrowDown"){
            if (x + 10 <= boardheight-snakeSize) {
                x += 10;
            }
        }
        else if(event.key == "ArrowUp"){
            if (x - 10 >= 0) {
                x -= 10;
            }
        }
        else if(event.key == "ArrowRight"){
            if (y + 10 <= boardwidth-snakeSize) {
                y += 10;
            }
        }
         else if(event.key == "ArrowLeft"){
            if (y - 10 >= 0) {
                y -= 10;
            }
        }
        snake_ele.style.top = x + "px";
        snake_ele.style.left = y + "px";
    });

       
    </script>
</body>
</html>
